[DEFAULT]
path                = results_cartpole_std
repetitions         = 10
iterations          = 200

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = True

# Environment
environment         = 'cartpole'
sigma_noise         = 0
horizon             = 200

# Common algorithm parameters
baseline            = 'peters'
estimator           = 'gpomdp'
seed                = 42
stepper             = 'ConstantStepper(1e-2)'

# Offpolicy algorithm parameters
biased_offpolicy    = True
ce_batchsizes       = None
ce_use_offline_data = True

[onpolicy]
experiment          = list
batchsize           = [300, 500, 700]

[offpolicy]
experiment          = list
batchsize           = [300, 500, 700]
defensive_batch     = [0  ,   0,   0]
