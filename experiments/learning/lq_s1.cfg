[onpolicy]
experiment          = list
batchsize           = [5,10,20]


[offpolicy]
experiment          = list
batchsize           = [5, 3, 5, 10, 8, 10, 15, 15]
defensive_batch     = [0, 2, 2, 0,  2, 5,  0,  5]