[DEFAULT]
path                = results_lq_s1
repetitions         = 30
iterations          = 100

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = False

# Environment
sigma_noise         = 0
horizon             = 10

# Common algorithm parameters
baseline            = 'avg'
