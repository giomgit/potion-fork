[DEFAULT]
path                = swimmer/results
repetitions         = 1
iterations          = 200

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = False

# Environment
environment         = 'swimmer'

# Common algorithm parameters
baseline            = 'avg'
estimator           = 'gpomdp'
seed                = 42
stepper             = 'ConstantStepper(1e-2)'

# Offpolicy algorithm parameters
biased_offpolicy    = True
ce_batchsizes       = None
ce_use_offline_data = True

[onpolicy]
experiment          = grid
stepper             = ['ConstantStepper(1e-2)', 'ConstantStepper(1e-3)', 'ConstantStepper(1e-4)', 'Adam(1e-2)', 'Adam(1e-3)', 'Adam(1e-4)']
batchsize           = [10, 20, 40]
