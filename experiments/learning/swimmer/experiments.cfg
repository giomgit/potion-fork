[DEFAULT]
path = swimmer/results
repetitions = 1
iterations = 200

# Policy
mu_init = None
logstd_init = 0.0
learn_std = False

# Environment
environment = 'swimmer'
horizon = 100
gamma = 0.99

# Common algorithm parameters
baseline = 'avg'
estimator = 'gpomdp'
seed = 42
stepper = 'ConstantStepper(1e-3)'
# stepper = 'Adam(1e-5)'

# Offpolicy algorithm parameters
batchsize = 10
biased_offpolicy = False
ce_batchsizes = None
ce_initialize_behavioural_policies = 'target'
ce_use_offline_data = True
ce_tol_grad = 1e3
ce_lr = 1e-4
ce_max_iter = 1e3
ce_mis_rescale = False
ce_mis_normalize = False
ce_mis_clip = None
ce_optimizer = 'adam'
ce_weight_decay = 10
defensive_batch = 0

[onpolicy]
experiment = list
batchsize = [10, 25, 50, 100]

[offpolicy]
experiment = grid
batchsize = [10, 20, 40]
defensive_batch = [ 0, 0, 0]
tol_grad = [10]

[offpolicy_debug]
experiment = grid
ce_lr = [1e-4, 1e-5]

[offpolicy_debug_baseline]
experiment = grid
tol_grad = [1000, 100, 10]