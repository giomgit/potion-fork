[DEFAULT]
path                = results_cartpole
repetitions         = 10
iterations          = 500

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = False

# Environment
environment         = 'cartpole'
sigma_noise         = 0
horizon             = 500

# Common algorithm parameters
baseline            = 'avg'
estimator           = 'gpomdp'
seed                = 42
stepper             = 'ConstantStepper(1e-2)'

# Offpolicy algorithm parameters
biased_offpolicy    = True
ce_batchsizes       = None
ce_use_offline_data = True

[onpolicy]
experiment          = list
batchsize           = [10,20,50,100]

[offpolicy]
experiment          = list
batchsize           = [10, 5, 20, 15, 10, 50, 30, 25, 100, 50, 60]
defensive_batch     = [0 , 5, 0,   0,  5,  0,  0,  10,  0, 20, 10]
