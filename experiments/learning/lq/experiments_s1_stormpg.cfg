[DEFAULT]
path                = lq/results_s1_stormpg
repetitions         = 30
iterations          = 1

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = False

# Environment
environment         = 'lq'
state_dim           = 1
sigma_noise         = 0
horizon             = 10

# Common algorithm parameters
stormpg_iterations  = 100
baseline            = 'avg'
estimator           = 'gpomdp'
seed                = 42
stepper             = 'ConstantStepper(1e-4)'

[stormpg]
experiment          = list
init_batchsize      = [5, 10, 20, 15]
mini_batchsize      = [5, 10, 20, 15]
