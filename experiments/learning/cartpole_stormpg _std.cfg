[DEFAULT]
path                = results_cartpole_std
repetitions         = 30
iterations          = 1

# Policy
mu_init             = 0.0
logstd_init         = 0.0
learn_std           = True

# Environment
environment         = 'cartpole'
sigma_noise         = 0
horizon             = 200

# Common algorithm parameters
baseline            = 'peters'
estimator           = 'gpomdp'
seed                = 42
stepper             = 'ConstantStepper(1e-2)'
stormpg_iterations  = 200

[stormpg]
experiment          = list
init_batchsize      = [100, 200, 400, 600, 1000, 1400]
mini_batchsize      = [ 50, 100, 200, 300,  500,  700]
